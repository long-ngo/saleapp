<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-success">ĐĂNG KÝ TÀI KHOẢN</h1>
        {% if err_msg %}
        <div class="alert alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Name..." class="form-control" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" id="user" placeholder="Username..." class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="pass" placeholder="Password..." class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm" id="confirm" placeholder="Confirm password..." class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Đăng ký" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>
</html>
