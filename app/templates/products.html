<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">QUẢN LÝ SẢN PHẨM</h1>
        <form action="{{ url_for('product_list') }}">
            <div class="form-group">
                <label for="keywork">Tìm theo tên</label>
                <input type="text" name="keyword" id="keyword" placeholder="Nhập từ khóa cần tìm" class="form-control">
            </div>
            <div class="form-group">
                <label for="form-price">Tìm theo giá</label>
                <input type="number" name="from_price" id="form_price" placeholder="Giá bắt đầu" class="form-control">
                <input type="number" name="to_price" id="to_price" placeholder="Giá kết thúc" class="form-control">
            </div>
            <div>
                <input type="submit" value="Tìm" class="btn btn-danger">
            </div>
        </form>
        <table class="table" border="1">
            {% for product in products %}
            <tr>
                <td>
                    <img src="{{ product.images }}" alt="{{ product.name }}" width="120">
                </td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ "{:,.0f}".format(product.price) }} VND</td>
                <td>
                    <a href="{{ url_for('add_or_update_product', product_id=product.id) }}">Cập nhập</a>|
                    <a href="{{ url_for('add_or_update_product', product_id=product.id) }}">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('add_or_update_product') }}">Thêm sản phẩm</a>
    </div>
</body>
</html>
