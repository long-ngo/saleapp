<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BÁN HÀNG TRỰC TUYẾN</h1>
        {% if session.user %}
        <h2>{{ session.user.name }}</h2>
        <h3><a href="{{ url_for('logout') }}">Logout</a></h3>
        {% else %}
        <h3><a href="{{ url_for('login') }}">Login</a></h3>
        {% endif %}
        
        <ul>
            <li><a href="{{ url_for('product_list') }}">Tất cả</a></li>
            <li><a href="{{ url_for('product_by_category_id', category_id=1) }}">Điện thoại di dộng</a></li>
            <li><a href="{{ url_for('product_by_category_id', category_id=2) }}">Máy tính bảng</a></li>
        </ul>
    </div>
</body>
</html>
