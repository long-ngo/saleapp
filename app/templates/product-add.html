<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-success">THÊM SẢN PHẨM</h1>
    <div class="container">
        {% if err %}
        <div class="alert alert-danger">{{ err }}</div>
        {% endif %}
        <form action="{{ url_for('add_or_update_product') }}" method="POST">
            <div class="form-group">
                <label for="name"> Tên sản phẩm</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Mô tả sản phẩm</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Giá sản phẩm</label>
                <input type="text" name="price" id="price" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Ảnh</label>
                <input type="text" name="images" id="image" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Danh mục</label>
                <select name="category_id" id="category" class="form-control">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Thêm sản phẩm</button>
            </div>
        </form>
    </div>
</body>
</html>
