<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if request.args.get("product_id") %}Cập nhập{% else %}Thêm{% endif %} sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-success">
        {% if request.args.get("product_id") %}CẬP NHẬP{% else %}THÊM{% endif %} SẢN PHẨM
    </h1>
    <div class="container">
        {% if err %}
        <div class="alert alert-danger">{{ err }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="name"> Tên sản phẩm</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}">
            </div>
            <div class="form-group">
                <label for="description">Mô tả sản phẩm</label>
                <textarea name="description" id="description" class="form-control">{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Giá sản phẩm</label>
                <input type="text" name="price" id="price" class="form-control" value="{{ product.price }}">
            </div>
            <div class="form-group">
                <label for="image">Ảnh</label>
                <input type="text" name="images" id="image" class="form-control" value="{{ product.images }}">
            </div>
            <div class="form-group">
                <label for="category">Danh mục</label>
                <select name="category_id" id="category" class="form-control">
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category_id == category.id %} selected {% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="{% if request.args.get('product_id') %}Cập nhận{% else %}Thêm{% endif %} sản phẩm" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>
</html>
